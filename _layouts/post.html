---
layout: default
---
<h1>{{ page.heading }}</h1>
   
<p><em>{{ page.date | date: "%b %-d, %Y" }}  in 
      {% for cat in page.categories %}
        {{ cat }}
      {% endfor %}</em></p>

{{ content }}

<!-- Make sure blog is shown as active -->
<script>
  $(document).ready(function() {
        $('a[href="/blog/"]').parent().addClass('active');
    });
</script>
